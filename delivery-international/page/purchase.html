<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-MTiXa0UONiX8M3+z/3WRWdF5pRabJ8G1KqAqNfrjgXNwoA0o0vE/9pG9JZd35Yz5" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../css/global.css">
</head>

<body style="min-height: 100vh; overflow-y: auto;">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border border-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Delivery.Eats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="navEmail" href="profile.html">example@mail.ru</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="statusUser" href="login.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Form Purchase -->
    <div class="container py-5 py-md-2">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card border-0">
                    <form class="form-inline" id="submitPurchase">
                        <div class="card-body shadow p-3 mb-2 bg-body rounded border">
                            <h3 class="card-title pt-2">Create Order</h3>
                            <p class="text-bold">User data</p>
                            <div class="mb-3 row gap-4 gap-md-0" id="infoaccount">
                                <div class="col-sm-6">
                                    <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu phoneNumber yang didefinisikan pada JQuery -->
                                    <input type="phoneNumber" class="form-control" id="phoneNumber"
                                        placeholder="Phone number">
                                </div>
                                <div class="col-sm-6">
                                    <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu email yang didefinisikan pada JQuery -->
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <p class="text-bold">Delivery data</p>
                            <div class="mb-3 row">
                                <div class="col-sm-6">
                                    <label for="address" class="pb-2">Delivery address</label>
                                    <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu address yang didefinisikan pada JQuery -->
                                    <input type="address" class="form-control" id="address"
                                        placeholder="36 Lenina st., Tomsk 634050">
                                </div>
                                <div class="col-sm-6">
                                    <label for="date" class="pb-2">Delivery time</label>
                                    <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu date yang didefinisikan pada JQuery -->
                                    <input type="datetime-local" class="form-control" id="date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <p>Item list:</p>
                                </div>
                            </div>
                            <div id="cartItemsContainer" class="px-3"></div>
                            <div class="row px-2">
                                <div class="col">
                                    <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu totalPriceAll yang didefinisikan pada JQuery -->
                                    <p id="totalPriceAll"><strong>Total:</strong> 0 P</p>
                                    <button type="submit" class="btn btn-success ms-auto">Confirm
                                        Order</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Form Purchase -->
    <!-- Start Footer -->
    <div class="pt-lg-5">
        <footer class="bg-light text-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="pt-2 text-center text-md-start">&copy; 2023 - Delivery.Eats</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- End Footer -->
    <!-- Jquery -->
    <script src="../js/src/jquery.js"></script>
    <script src="../js/src/ajaxRequest.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Font Awesome
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha384-d9eOmEBAvmpjSi0BNEoOh+DgkTqxM/6ra7Vh2/b4x0dtcUGgKxj+M1RdB18wWahD"
        crossorigin="anonymous"></script> -->
    <script src="../js/page/purchase.js"></script>
</body>

</html>
