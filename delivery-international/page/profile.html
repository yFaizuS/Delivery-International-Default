<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="min-height: 100vh; overflow-y: auto;">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border border-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Delivery.Eats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="navEmail" href="profile.html">example@mail.ru</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="statusUser" href="login.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Form Profile -->
    <div class="container py-md-2">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card border-0">
                    <div class="card-body shadow p-3 mb-5 bg-body rounded">
                        <h3 class="card-title">Login</h5>
                            <form class="form-inline" id="formProfile">
                                <div class="mb-3 row">
                                    <label for="fullName" class="col-sm-3 col-form-label">Name</label>
                                    <div class="col-sm-9">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu fullName yang didefinisikan pada JQuery -->
                                        <input type="name" class="form-control" id="fullName">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu staticEmail yang didefinisikan pada JQuery -->
                                        <input type="text" readonly class="form-control" id="staticEmail"
                                            value="email@example.com">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="dateofBirth" class="col-sm-3 col-form-label">Date of birth</label>
                                    <div class="col-sm-9">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu dateofBirth yang didefinisikan pada JQuery -->
                                        <input type="date" class="form-control" id="dateofBirth">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                                    <div class="col-sm-9">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu gender yang didefinisikan pada JQuery -->
                                        <select class="form-select" id="gender">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="address" class="col-sm-3 col-form-label">Home address</label>
                                    <div class="col-sm-9">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu address yang didefinisikan pada JQuery -->
                                        <input type="address" class="form-control" id="address">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="phoneNumber" class="col-sm-3 col-form-label">Phone Number</label>
                                    <div class="col-sm-9">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu phoneNumber yang didefinisikan pada JQuery -->
                                        <input type="phone" class="form-control" id="phoneNumber">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary ms-auto float-end">Save changes</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Form Profile -->
    <!-- Start Footer -->
    <div class="pt-lg-5">
        <footer class="bg-light text-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="pt-2 text-center text-md-start">&copy; 2023 - Delivery.Eats</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- End Footer -->
    <!-- Jquery -->
    <script src="../js/src/jquery.js"></script>
    <script src="../js/src/ajaxRequest.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../js/page/profile.js"></script>
</body>

</html>
