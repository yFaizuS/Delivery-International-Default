    <!-- Start Form Order -->
    <div class="container py-5 py-md-2">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card border-0">
                    <div class="card-body shadow p-3 mb-5 bg-body rounded border">
                        <div class="row border py-2 px-3 bg-light text-center text-md-start">
                            <div class="col-sm-9">
                                <h3 class="card-title pt-2">Order #3234</h3>
                            </div>
                            <div class="col-sm-3 text-center text-md-end">
                                <button type="submit" class="btn btn-outline-success ms-auto">Create
                                    Order</button>
                            </div>
                        </div>
                        <div class="row pt-3 px-3">
                            <div class="col-sm-12 d-flex flex-row" id="detailInfo1">
                                <p>Phone Number: </p>
                                <p>Email: </p>
                            </div>
                        </div>
                        <div class="row pt-3 px-3">
                            <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu detailInfo yang didefinisikan pada JQuery -->
                            <div class="col-sm-12" id="detailInfo">
                                <p>Created at: 20.04.2022 17:15</p>
                                <p>Delivery time: 20.04.2022 18:15</p>

                            </div>
                        </div>
                        <div class="row px-3">
                            <div class="col-sm-12">
                                <p>Item list:</p>
                            </div>
                        </div>
                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu cardItemsContaine yang didefinisikan pada JQuery -->
                        <div id="cartItemsContainer" class="px-4"></div>
                        <div class="row px-2">
                            <div class="col">
                                <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu total yang didefinisikan pada JQuery -->
                                <p id="total"><strong>Total:</strong> 0 P</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
