<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body style="min-height: 100vh; overflow-y: auto;">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border border-dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Delivery.Eats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="navEmail" href="profile.html">example@mail.ru</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="statusUser" href="login.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Form Menu -->
    <div class="container py-5 py-md-2">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="card border-0">
                    <div class="card-body shadow p-3 mb-5 bg-body rounded">
                        <div class="row border py-2">
                            <div class="col-sm-3 pt-1">
                                <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu type yang didefinisikan pada JQuery -->
                                <select class="form-control" aria-label="Default select example" id="type">
                                    <option selected value="0">Open this select menu</option>
                                    <option value="Wok">WOK</option>
                                    <option value="Soup">Soups</option>
                                    <option value="Pizza">Pizza</option>
                                    <option value="Dessert">Desserts</option>
                                    <option value="Drink">Drinks</option>
                                </select>
                            </div>
                            <div class="col-sm-3 pt-3 pt-md-1">
                                <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu urutan yang didefinisikan pada JQuery -->
                                <select class="form-control" aria-label="Default select example" id="urutan">
                                    <option selected value="0">Open this select menu</option>
                                    <option value="nameAsc">NameAsc</option>
                                    <option value="nameDesc">NameDesc</option>
                                    <option value="priceAsc">PriceAsce</option>
                                    <option value="priceDesc">PriceDesc</option>
                                    <option value="ratingAsc">RatingAsce</option>
                                    <option value="ratingDesc">RatingDesc</option>
                                </select>
                            </div>
                            <div class="col-sm-4 pt-2 ps-md-2 text-center text-lg-start">
                                <div class="row px-3">
                                    <div class="form-switch">
                                        <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu vegetarianCheckbox yang didefinisikan pada JQuery -->
                                        <input class="form-check-input" type="checkbox" id="vegetarianCheckbox">
                                        <label class="form-check-label" for="vegetarianCheckbox">Show only vegetarian
                                            dishes</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 pt-2 text-center text-md-end">
                                <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu aplyFilter yang didefinisikan pada JQuery -->
                                <button class="btn btn-primary" id="aplyFilter">Apply Flters</button>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div id="cartItemsContainer" class="col-md-12 d-flex justify-content-start">
                                <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu dishId yang didefinisikan pada JQuery -->
                                <div class="row" id="dishId">
                                </div>
                            </div>
                        </div>
                        <div>
                            <!-- Data yang ditampilkan pada view berdasarkan idnya yaitu pagination yang didefinisikan pada JQuery -->
                            <ul id="pagination" class="pagination"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Form Order -->
    <!-- Start Footer -->
    <div class="pt-lg-5">
        <footer class="bg-light text-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="pt-2 text-center text-md-start">&copy; 2023 - Delivery.Eats</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- End Footer -->
    <!-- Bootstrap -->
    <script src="../js/src/jquery.js"></script>
    <script src="../js/src/ajaxRequest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="../js/page/index.js"></script>
    <script src="../js/src/pagination.js"></script>
</body>

</html>
